<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selector</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: #fff5e6;
      }
      .buttons {
        margin-bottom: 20px;
      }
      button {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 1.1rem;
        cursor: pointer;
        background-color: #ff6b35;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #e85a2a;
      }
      #image-box {
        width: 300px;
        height: 300px;
        border: 2px solid #ff6b35;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      #image-box img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="buttons">
      <button data-food="fried-rice">Fried Rice</button>
      <button data-food="kottu">Kottu</button>
      <button data-food="pasta">Pasta</button>
    </div>
    <div id="image-box">
      <span>Select a food item</span>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
